<!DOCTYPE html>
<html>
<head>
    <title>AI Bug Severity Classifier</title>
</head>
<body>
    <h1>Bug Severity Classifier (Powered by Gemini AI)</h1>
    <form method="POST">
        <textarea name="description" rows="6" cols="70" placeholder="Describe your bug here..."></textarea><br><br>
        <input type="submit" value="Classify Bug">
    </form>

    {% if severity %}
        <h2>AI Result:</h2>
        <p>{{ severity }}</p>
    {% endif %}
</body>
</html>
